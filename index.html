<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNexus - Advanced Healthcare Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        :root {
            --primary: #4b0f0f;
            --secondary: #073611;
            --accent: #e11d48;
            --background: #0f172a;
            --text: #f8fafc;
            --card-bg: rgba(22, 22, 22, 0.9);
            --blood-red: #ff3b30;
            --deep-black: #0a0a0a;
            --neon-crimson: #ff1a1a;
            --dark-carbon: #161616;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--deep-black);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Layers */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, 
                    var(--deep-black) 20%, 
                    var(--blood-red) 50%, 
                    var(--deep-black) 80%
                );
            opacity: 0.1;
            animation: gradientFlow 20s infinite linear;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 59, 48, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 59, 48, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Particle Animation */
        @keyframes particles {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100vw); }
        }

        .particle-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                var(--blood-red) 20%, 
                transparent 70%);
            opacity: 0.1;
            animation: particles 20s linear infinite;
        }

        /* Enhanced Top Bar */
        .top-bar {
            backdrop-filter: blur(12px);
            background: rgba(22, 22, 22, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animated Sidebar */
        .sidebar {
            width: 220px;
            background: rgba(22, 22, 22, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1rem;
            height: calc(100vh - 140px);
            position: sticky;
            top: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-right: 1.5rem;
        }

        /* Main Content Area */
        .dashboard-container {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 1.5rem;
            margin-top: 80px;
            padding: 1.5rem;
            min-height: 100vh;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin: 0;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.8);
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            flex-shrink: 0;
            min-height: 50px;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .nav-item:nth-child(1) { animation-delay: 0.2s; }
        .nav-item:nth-child(2) { animation-delay: 0.3s; }
        .nav-item:nth-child(3) { animation-delay: 0.4s; }
        .nav-item:nth-child(4) { animation-delay: 0.5s; }
        .nav-item:nth-child(5) { animation-delay: 0.6s; }
        .nav-item:nth-child(6) { animation-delay: 0.7s; }
        .nav-item:nth-child(7) { animation-delay: 0.8s; }
        .nav-item:nth-child(8) { animation-delay: 0.9s; }

        .nav-item:hover {
            background: var(--primary);
            color: white;
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }

        /* Charts and Data Cards */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .data-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            min-height: 200px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(225, 29, 72, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
            animation: buttonShine 3s infinite linear;
        }

        .data-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Animations */
        @keyframes gradientFlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Patient Profile Design */
        .patient-profile {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--accent);
        }

        .patient-avatar {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .health-status {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(220, 252, 231, 0.1);
            color: #34d399;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Interactive Map */
        #hospitalMap {
            height: 400px;
            border-radius: 16px;
            margin-top: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .sidebar {
                height: auto;
                position: relative;
                top: 0;
                margin-right: 0;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .patient-avatar {
                width: 100px;
                height: 100px;
            }
        }
        .nav-item.active {
            background: var(--primary);
            color: white;
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <div class="particle-layer">
        <div class="particle" style="top:10%; left:20%; width:100px; height:100px; animation-delay:-5s;"></div>
        <div class="particle" style="top:30%; left:70%; width:80px; height:80px; animation-delay:-10s;"></div>
        <div class="particle" style="top:60%; left:40%; width:120px; height:120px; animation-delay:-15s;"></div>
    </div>

    <!-- Top Navigation -->
    <div class="top-bar">
        <div class="branding">
            <h1>MediNexus</h1>
        </div>
        <div class="controls">
            <i class="fas fa-bell" style="color: var(--text);"></i>
            <div class="user-profile">
                <img src="https://source.unsplash.com/random/400x400" class="patient-avatar" alt="Profile">
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="nav-item" data-page="dashboard" onclick="navigateTo('index.html')">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item" data-page="patients" onclick="navigateTo('patient.html')">
                <i class="fas fa-user-injured"></i>
                <span>patients</span>
            </div>
            <div class="nav-item" data-page="facilities" onclick="navigateTo('facilities.html')">
                <i class="fas fa-hospital"></i>
                <span>Facilities</span>
            </div>
            <div class="nav-item" data-page="pharmacy" onclick="navigateTo('pharmacy.html')">
                <i class="fas fa-prescription"></i>
                <span>Pharmacy</span>
            </div>
            <div class="nav-item" data-page="analytics" onclick="navigateTo('analytics.html')">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </div>
            <div class="nav-item" data-page="connection" onclick="navigateTo('hospital-to-hospital-connection.html')">
                <i class="fas fa-network-wired"></i>
                <span>Hospital to Hospital</span>
            </div>
            <div class="nav-item" data-page="doctors" onclick="navigateTo('doctor.html')">
                <i class="fas fa-user-md"></i>
                <span>Doctors</span>
            </div>
            <div class="nav-item" data-page="special-doctor" onclick="navigateTo('special-doctor.html')">
                <i class="fas fa-user-nurse"></i>
                <span>Special Doctor</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Health Metrics Overview -->
            <div class="analytics-grid">
                <div class="data-card">
                    <h3>ICU Capacity</h3>
                    <div class="chart-container">
                        <canvas id="icuChart"></canvas>
                    </div>
                </div>
                <div class="data-card">
                    <h3>Patient Admissions</h3>
                    <div class="chart-container">
                        <canvas id="admissionsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Patient Profile Section -->
            <div class="patient-profile">
                <div class="profile-header">
                    <img src="https://source.unsplash.com/random/400x401" class="patient-avatar" alt="Patient">
                    <div>
                        <h2>Sarah Johnson</h2>
                        <p class="text-muted">Patient ID: MED-2345-2023</p>
                        <div class="health-status">
                            <span class="status-indicator">
                                <i class="fas fa-heartbeat"></i>
                                Stable Condition
                            </span>
                            <span class="status-indicator">
                                <i class="fas fa-blood"></i>
                                O+ Blood Type
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hospital Network Map -->
            <div class="data-card">
                <h3>Hospital Network</h3>
                <div id="hospitalMap"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Map with Dark Theme
        const map = L.map('hospitalMap').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add Hospital Markers
        const hospitals = [
            { name: "City General", lat: 28.6139, lng: 77.2090, beds: 45 },
            { name: "Metro Health", lat: 19.0760, lng: 72.8777, beds: 32 },
            { name: "Coastal Medical", lat: 12.9716, lng: 77.5946, beds: 28 }
        ];

        hospitals.forEach(hospital => {
            L.marker([hospital.lat, hospital.lng])
                .addTo(map)
                .bindPopup(`
                    <div class="map-popup">
                        <h4>${hospital.name}</h4>
                        <p>Available ICU Beds: ${hospital.beds}</p>
                        <button class="map-cta">Request Transfer</button>
                    </div>
                `);
        });

        // Initialize Charts
        new Chart(document.getElementById('icuChart'), {
            type: 'doughnut',
            data: {
                labels: ['Available', 'Occupied'],
                datasets: [{
                    data: [65, 35],
                    backgroundColor: ['#e11d48', '#334155'],
                    borderWidth: 0
                }]
            },
            options: {
                cutout: '80%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#f8fafc' }
                    }
                }
            }
        });

        new Chart(document.getElementById('admissionsChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Admissions',
                    data: [120, 180, 150, 200, 170],
                    borderColor: '#e11d48',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(225, 29, 72, 0.05)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { 
                        beginAtZero: true, 
                        grid: { color: '#334155' },
                        ticks: { color: '#f8fafc' }
                    },
                    x: { 
                        grid: { display: false },
                        ticks: { color: '#f8fafc' }
                    }
                }
            }
        });
        // Function to navigate to a specific page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Highlight the active page in the sidebar
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            const page = item.getAttribute('data-page');
            if (currentPage.includes(page)) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    </script>
</body>
</html>
