<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical Profile - MediNexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4b0f0f;
            --secondary: #073611;
            --accent: #e11d48;
            --background: #0f172a;
            --text: #f8fafc;
            --card-bg: rgba(22, 22, 22, 0.9);
            --blood-red: #ff3b30;
            --deep-black: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--deep-black);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background particles and animations */
        .particle-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--blood-red) 20%, transparent 70%);
            opacity: 0.1;
            animation: particles 20s linear infinite;
        }

        @keyframes particles {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100vw); }
        }

        /* Top Bar */
        .top-bar {
            backdrop-filter: blur(12px);
            background: rgba(22, 22, 22, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Profile Section */
        .profile-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            margin: 60px auto 2rem;
            max-width: 1200px;
        }

        .patient-avatar {
            width: 50px;
            height: 30px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        /* Medical Forms Container */
        .forms-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            height: 80vh;
            overflow-y: auto;
        }

        .form-section h2 {
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        @media (max-width: 1024px) {
            .forms-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .patient-avatar {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="particle-layer">
        <div class="particle" style="top:10%; left:20%; width:100px; height:100px; animation-delay:-5s;"></div>
        <div class="particle" style="top:30%; left:70%; width:80px; height:80px; animation-delay:-10s;"></div>
        <div class="particle" style="top:60%; left:40%; width:120px; height:120px; animation-delay:-15s;"></div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="branding">
            <h1>MediNexus</h1>
        </div>
        <div class="controls">
            <i class="fas fa-bell"></i>
            <div class="user-profile">
                <img src="bruno-rodrigues-279xIHymPYY-unsplash.jpg" class="patient-avatar" alt="Profile">
            </div>
        </div>
    </div>

    <!-- Profile Header -->
    <div class="profile-header">
        <img src="bruno-rodrigues-279xIHymPYY-unsplash.jpg" class="patient-avatar" alt="Patient Photo">
        <div class="patient-info">
            <h2>Bruno Rodrigues</h2>
            <p>Patient ID: MEDI-112233</p>
            <div class="health-status">
                <p>Date of Birth: 1990-05-15</p>
                <p>Blood Type: O+</p>
                <p>Primary Physician: Dr. Sarah Johnson</p>
            </div>
        </div>
    </div>

    <!-- Medical Forms -->
    <div class="forms-container">
        <div class="form-section">
            <h2>Medical History Form (SF-93)</h2>
            <embed class="pdf-viewer" src="form-sf-93-report-of-medical-history.pdf" type="application/pdf">
        </div>

        <div class="form-section">
            <h2>Prescription Records</h2>
            <embed class="pdf-viewer" src="The Hands‐On Guide to Practical Prescribing - 2004 - Jones - Appendix  Sample Prescription Form.pdf" type="application/pdf">
        </div>
    </div>

    <script>
        // PDF Viewer Controls
        document.querySelectorAll('.pdf-viewer').forEach(viewer => {
            viewer.addEventListener('mouseenter', () => {
                viewer.style.boxShadow = '0 8px 32px rgba(225, 29, 72, 0.3)';
            });
            
            viewer.addEventListener('mouseleave', () => {
                viewer.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
